<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - CADENCE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                            950: '#1e1b4b',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                            950: '#3b0764',
                        }
                    },
                    animation: {
                        'gradient-slow': 'gradient-slow 15s ease infinite',
                        'wave-slow': 'wave-slow 20s linear infinite',
                    },
                    keyframes: {
                        'gradient-slow': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        'wave-slow': {
                            '0%': { backgroundPosition: '0px 0px' },
                            '100%': { backgroundPosition: '100px 100px' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Background Wave Pattern */
        .wave-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,50 Q25,30 50,50 T100,50' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,60 Q25,40 50,60 T100,60' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,40 Q25,20 50,40 T100,40' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,70 Q25,50 50,70 T100,70' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,30 Q25,10 50,30 T100,30' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,80 Q25,60 50,80 T100,80' stroke='white' fill='none' stroke-width='0.5' /%3E%3Cpath d='M0,20 Q25,0 50,20 T100,20' stroke='white' fill='none' stroke-width='0.5' /%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen text-white relative">
    <!-- Animated background -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-950 via-purple-900 to-blue-950 bg-[length:200%_200%] animate-gradient-slow"></div>
        <div class="absolute inset-0 opacity-20 wave-pattern bg-repeat animate-wave-slow"></div>
    </div>
    
    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <a href="index.html" class="inline-flex items-center px-4 py-2 border border-indigo-500/30 rounded-md text-indigo-200 hover:bg-indigo-950/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Back to Upload
            </a>
            
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400">
                    <path d="M2 10c.6.5 1.2 1 2.5 1C7 11 7 9 9.5 9c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
                    <path d="M2 14c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
                    <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
                    <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
                </svg>
                <h1 class="text-2xl font-serif italic font-bold text-white">CADENCE</h1>
            </div>
        </div>
        
        <!-- Result summary card -->
        <div class="w-full bg-black/30 backdrop-blur-md border border-indigo-500/30 rounded-lg shadow-xl shadow-indigo-900/20 mb-6">
            <div class="p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-white">Analysis Result</h2>
                    <div id="classification-badge" class="px-4 py-1.5 rounded-full flex items-center gap-2">
                        <svg id="classification-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
                        <span id="classification-text" class="font-medium"></span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium text-indigo-200 mb-4">Confidence Score</h3>
                        <div class="aspect-square max-w-[250px] mx-auto relative">
                            <canvas id="confidenceChart"></canvas>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <span id="confidence-score" class="text-4xl font-bold text-white"></span>
                                    <p class="text-sm text-indigo-300">confidence</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-medium text-indigo-200 mb-4">Voice Characteristics</h3>
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm text-indigo-200">Jitter</span>
                                    <span id="jitter-value" class="text-sm font-medium text-indigo-100"></span>
                                </div>
                                <div class="h-2 w-full bg-indigo-950 rounded-full overflow-hidden">
                                    <div id="jitter-progress" class="h-full bg-indigo-500 rounded-full"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm text-indigo-200">Shimmer</span>
                                    <span id="shimmer-value" class="text-sm font-medium text-indigo-100"></span>
                                </div>
                                <div class="h-2 w-full bg-indigo-950 rounded-full overflow-hidden">
                                    <div id="shimmer-progress" class="h-full bg-purple-500 rounded-full"></div>
                                </div>
                            </div>
                            
                            <div class="h-[150px] mt-6">
                                <canvas id="jitterShimmerChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Unnatural pauses card -->
        <div class="w-full bg-black/30 backdrop-blur-md border border-indigo-500/30 rounded-lg shadow-xl shadow-indigo-900/20">
            <div class="p-6">
                <h3 class="text-xl font-medium text-white mb-4">Unnatural Pauses</h3>
                
                <div id="pauses-container">
                    <!-- Pauses will be inserted here -->
                </div>
                
                <div id="pause-chart-container" class="h-[250px] mt-6">
                    <canvas id="pauseChart"></canvas>
                </div>
                
                <div id="no-pauses-message" class="hidden bg-indigo-900/20 rounded-lg p-6 text-center">
                    <p class="text-indigo-200">No unnatural pauses detected</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-4 right-4 bg-black/40 backdrop-blur-md px-4 py-2 rounded-lg shadow-lg text-sm text-indigo-200">
        Created by - <span class="font-semibold text-white">Hacktivate</span>
    </div>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the query parameters
        const classification = getURLParameter('classification') || "Unknown";
        const confidenceScore = parseFloat(getURLParameter('confidence_score') || "0");
        const pausesParam = getURLParameter('pauses') || "";
        const pauses = pausesParam ? pausesParam.split(',').map(p => parseFloat(p)) : [];
        const jitter = parseFloat(getURLParameter('jitter') || "0");
        const shimmer = parseFloat(getURLParameter('shimmer') || "0");

        const isReal = classification.toLowerCase() === "real";

        // Set up classification badge
        const classificationBadge = document.getElementById('classification-badge');
        const classificationIcon = document.getElementById('classification-icon');
        const classificationText = document.getElementById('classification-text');

        if (isReal) {
            classificationBadge.classList.add('bg-green-500/20', 'text-green-400');
            classificationIcon.innerHTML = `
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m8 12 3 3 6-6"></path>
            `;
        } else {
            classificationBadge.classList.add('bg-red-500/20', 'text-red-400');
            classificationIcon.innerHTML = `
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <path d="M12 9v4"></path>
                <path d="M12 17h.01"></path>
            `;
        }
        classificationText.textContent = classification;

        document.getElementById('confidence-score').textContent = confidenceScore.toFixed(2) + '%';


        // Set jitter and shimmer values and progress bars
        document.getElementById('jitter-value').textContent = jitter;
        document.getElementById('shimmer-value').textContent = shimmer;
        document.getElementById('jitter-progress').style.width = `${jitter * 10}%`;
        document.getElementById('shimmer-progress').style.width = `${shimmer * 10}%`;

        // Handle pauses
        const pausesContainer = document.getElementById('pauses-container');
        const pauseChartContainer = document.getElementById('pause-chart-container');
        const noPausesMessage = document.getElementById('no-pauses-message');

        if (pauses.length > 0) {
            // Create pause cards
            let pauseCardsHTML = '<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 mb-6">';
            pauses.forEach((pause, index) => {
                pauseCardsHTML += `
                    <div class="bg-indigo-900/30 rounded-lg p-3 text-center">
                        <p class="text-xs text-indigo-300">Pause ${index + 1}</p>
                        <p class="text-lg font-medium text-white">${pause.toFixed(2)}s</p>
                    </div>
                `;
            });
            pauseCardsHTML += '</div>';
            pausesContainer.innerHTML = pauseCardsHTML;
            pauseChartContainer.classList.remove('hidden');
            noPausesMessage.classList.add('hidden');
        } else {
            pausesContainer.innerHTML = '';
            pauseChartContainer.classList.add('hidden');
            noPausesMessage.classList.remove('hidden');
        }

        // Initialize charts
        document.addEventListener('DOMContentLoaded', function() {
            // Confidence Chart
            const confidenceCtx = document.getElementById('confidenceChart').getContext('2d');
            new Chart(confidenceCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Confidence', 'Uncertainty'],
                    datasets: [{
                        data: [confidenceScore, 100 - confidenceScore],
                        backgroundColor: [
                            isReal ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)', 
                            'rgba(100, 116, 139, 0.2)'
                        ],
                        borderColor: [
                            isReal ? 'rgba(34, 197, 94, 1)' : 'rgba(239, 68, 68, 1)', 
                            'rgba(100, 116, 139, 0.1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '75%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    size: 12
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                }
                            }
                        }
                    }
                }
            });

            // Jitter and Shimmer Chart
            const jitterShimmerCtx = document.getElementById('jitterShimmerChart').getContext('2d');
            new Chart(jitterShimmerCtx, {
                type: 'bar',
                data: {
                    labels: ['Jitter', 'Shimmer'],
                    datasets: [{
                        label: 'Values',
                        data: [jitter, shimmer],
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.7)',
                            'rgba(168, 85, 247, 0.7)'
                        ],
                        borderColor: [
                            'rgba(99, 102, 241, 1)',
                            'rgba(168, 85, 247, 1)'
                        ],
                        borderWidth: 1,
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Pause Chart (only if pauses exist)
            if (pauses.length > 0) {
                const pauseCtx = document.getElementById('pauseChart').getContext('2d');
                new Chart(pauseCtx, {
                    type: 'bar',
                    data: {
                        labels: pauses.map((_, i) => `Pause ${i + 1}`),
                        datasets: [{
                            label: 'Duration (seconds)',
                            data: pauses,
                            backgroundColor: 'rgba(192, 132, 252, 0.7)',
                            borderColor: 'rgba(192, 132, 252, 1)',
                            borderWidth: 1,
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return tooltipItem.formattedValue + ' seconds';
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
